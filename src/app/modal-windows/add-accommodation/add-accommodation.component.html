
<div class="modal fade" id="new-accommodation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="exampleModalLabel">New accommodation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Accommodation name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter accommodation name">
            <small id="emailHelp" class="form-text text-muted">Your information is safe with us.</small>
          </div>
          <div class="form-group">
            <label class="my-1 mr-2" for="accommodation-type">Accommodation type:</label>
              <select class="custom-select my-1 mr-sm-2" id="accommodation-type">
                <option selected>Apartment</option>
                <option value="1">Hotel</option>
                <option value="2">Hostel</option>
                <option value="3">Three</option>
              </select>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" placeholder="Enter accommodation location">
          </div>
          <div class="form-group">
            <label for="email">User email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter user email">
          </div>
          <div class="form-group">
            <label for="description">Accommodation description:</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="photo">Accommodation image</label>
            <input type="file" class="form-control-file" id="photo">
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
      </form>
    </div>
  </div>
</div>
